{%  extends 'base.html' %}

{% block title %}
Add post
{% endblock %}

{% block content %}
<br>
<form style="width: 80%; align-items: center" method="post" enctype="multipart/form-data">
  <div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Nickname</span>
  </div>
  <input name="Name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
  <label style="width: 100%">
    <select class="form-control" name="ChampionSelect">
      {% for i in range(champions|length) %}
    <option value="{{ i }}">{{ champions[i] }}</option>
      {% endfor %}
  </select>
  </label>
  <div class="form-group">
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="Image">
  </div>
  <button class="btn btn-primary" type="submit" name="Post">Post</button>
</form>
{% endblock%}
